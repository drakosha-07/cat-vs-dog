      <div class="row">
        <div class="col-md-6">
					<p> <img src="img/kitty.jpg" alt="beautiful cat" class="imgsize"></p>

          <ul id="cat-says">

          </ul>
        </div>

        <div class="col-md-6">
						<p><img src="img/doggy.jpg" alt="beautiful dog" class="imgsize"></p>
          <h2>Dog says:</h2>
          <ul id="dog-says">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
